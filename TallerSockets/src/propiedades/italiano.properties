idioma.menu.uno = Hai selezionato la lingua italiana, scegli quale piattaforma preferisci: \n 1) Xbox \n 2) Playstation \n 3) Nintendo \n 4) Pc 
idioma.menu.xbox = Hai selezionato Xbox, scegli il gioco che ti interessa: \n 1) Halo \n 2) Gears of war \n 3) Forza Horizon \n 4) Quantum Break
idioma.menu.play = Hai selezionato PlayStation, scegli il gioco che ti interessa: \n 1) The last of us\n 2) God of war \n 3) Uncharted \n 4) Spider-man
idioma.menu.nintendo = Hai selezionato Nintendo, scegli il gioco di tuo interesse: \n 1) The legend of zelda: Breath of the wild\n 2) Super Mario Odyssey \n 3) Pokemon spada e scudo\n 4) Animal Crossing\n 
idioma.menu.pc = Hai selezionato il PC, scegli il gioco di tuo interesse: \n 1) League Of Legends \n 2) Dota 2 \n 3) Age of Empires \n 4) Garry's Mod \n 
idioma.menu.halo = "Halo" e un gioco sparatutto in prima persona ambientato in un universo di fantascienza, dove il Master Chief, un super-soldato, combatte un'alleanza aliena, il Covenant, per salvare l'umanità dall'estinzione. Epiche battaglie e una trama avvincente si susseguono.
idioma.menu.gears = "Gears of War" e un gioco di sparatutto in terza persona ambientato in un mondo distopico in cui soldati, tra cui Marcus Fenix, combattono contro mostruose creature, l'Orda Locust, in una disperata lotta per la sopravvivenza dell'umanita.
idioma.menu.forza = "Forza Horizon" e un gioco di corse in mondo aperto che unisce grafica sorprendente a un vasto e vario paesaggio. I giocatori partecipano a gare avvincenti, eventi ed esplorano il paradiso degli appassionati di auto.
idioma.menu.quantum = "Quantum Break" e un avvincente gioco di avventura d'azione in cui la manipolazione del tempo e una coinvolgente narrazione si scontrano. I giocatori controllano Jack Joyce, che deve svelare i misteri del tempo per evitare una catastrofica frattura.
idioma.menu.tlou = "The Last of Us" e un gioco d'azione e avventura post-apocalittico che segue il viaggio di Joel ed Ellie in un mondo devastato dall'infezione e da sopravvissuti spietati. Il loro legame diventa l'ultima speranza dell'umanita.
idioma.menu.gow = "God of War" e un epico gioco d'azione e avventura che segue Kratos, un guerriero spartano diventato dio, e suo figlio Atreus in un viaggio attraverso la mitologia norrena, combattendo contro dei e demoni personali.
idioma.menu.uncharted = "Uncharted" e una avvincente serie di giochi d'azione e avventura con protagonista Nathan Drake, un carismatico cercatore di tesori. I giocatori intraprendono avventure in tutto il mondo, risolvendo enigmi, combattendo nemici e scoprendo antichi misteri.
idioma.menu.spider = "Spider-Man" e un gioco d'azione in cui controlli Peter Parker, combattendo criminali e supercriminali a New York City. Combina una storia avvincente con acrobazie e combattimenti emozionanti.
idioma.menu.zelda = Nel vasto mondo aperto di Hyrule, Link si sveglia dal sonno per sconfiggere Calamity Ganon. Esplora, risolvi puzzle e combatti nemici in questa epica avventura di coraggio e redenzione.
idioma.menu.mario = Unisciti a Mario e Cappy in un'avventura in giro per il mondo per salvare la Principessa Peach da Bowser. Esplora regni vibranti, cattura nemici e risolvi enigmi in questo folle platform 3D.
idioma.menu.pokemon = Intraprendi un viaggio Pokémon nella regione di Galar. Diventa il Campione, combatti i Pokémon Dynamax e scopri i misteri dietro il fenomeno Dynamax in questa epica avventura RPG.
idioma.menu.animal = Immergiti in una vita tranquilla su un'isola deserta. Crea, personalizza e costruisci la tua comunità con villaggi animali antropomorfi in questo affascinante e rilassante gioco di simulazione di vita.
idioma.menu.lol = League of Legends (LoL) e un gioco di strategia basato su squadre in cui i giocatori scelgono campioni con abilità uniche per combattere in partite multigiocatore intense e competitive.
idioma.menu.dota = Dota 2 è un complesso gioco di arena di battaglia online multiplayer (MOBA) in cui squadre di eroi con abilità uniche competono per distruggere l'Ancient avversario in intense battaglie strategiche.
idioma.menu.aoe = Age of Empires è un gioco di strategia in tempo reale storico in cui i giocatori costruiscono civiltà, raccolgono risorse e conducono guerre in epoche diverse, dall'antichità al medioevo.
idioma.menu.garry = Garry's Mod è un gioco sandbox in cui i giocatori hanno una creatività illimitata. Manipolano oggetti, creano dispositivi e costruiscono mondi, utilizzando il motore Source come loro tela.


 

