idioma.menu.uno = Ha seleccionado el idioma espaniol, por favor elija que plataforma es de su preferencia: \n 1) Xbox \n 2) Playstation \n 3) Nintendo \n 4) Pc 
idioma.menu.xbox = Has seleccionado Xbox, elige el juego que te interesa: \n 1) Halo \n 2) Gears of war \n 3) Forza Horizon \n 4) Quantum Break 
idioma.menu.play = Has seleccionado PlayStation, elige el juego que te interesa: \n 1) The last of us \n 2) God of war \n 3) Uncharted \n 4) Spider-man 
idioma.menu.nintendo = Has seleccionado Nintendo, por favor elige el juego de tu interes: \n 1) La leyenda de zelda: Breath of the wild \n 2) Super Mario Odyssey \n 3) Pokemon espada y escudo \n 4) Animal Crossing
idioma.menu.pc = Has seleccionado PC, elige el juego de tu interes: \n 1) League Of Legends \n 2) Dota 2 \n 3) Age of Empires \n 4) Garry's Mod 
idioma.menu.halo = "Halo" es un juego de disparos en primera persona ambientado en un universo de ciencia ficcion, donde el Jefe Maestro, un supersoldado, lucha contra una alianza alienigena, el Covenant, para salvar a la humanidad de la extincion. Epicas batallas y una trama rica se desarrollan.
idioma.menu.gears = "Gears of War" es un juego de disparos en tercera persona ambientado en un mundo distopico donde soldados, incluyendo a Marcus Fenix, luchan contra monstruosas criaturas, la Horda Locust, en una batalla desesperada por la supervivencia de la humanidad.
idioma.menu.forza = "Forza Horizon" es un juego de carreras en mundo abierto que combina graficos impresionantes con un paisaje vasto y diverso. Los jugadores participan en emocionantes carreras, eventos y exploran un paraiso para los entusiastas de los autos.
idioma.menu.quantum = "Quantum Break" es un emocionante juego de aventuras y accion en el que la manipulacion del tiempo y una narrativa envolvente se cruzan. Los jugadores controlan a Jack Joyce, quien debe desentranar los misterios del tiempo para evitar una fractura catastrofica.
idioma.menu.tlou = "The Last of Us" es un juego de accion y aventuras postapocaliptico que sigue el viaje de Joel y Ellie en un mundo asolado por la infeccion y sobrevivientes despiadados. Su vinculo se convierte en la ultima esperanza de la humanidad.
idioma.menu.gow = "God of War" es un epico juego de accion y aventuras que sigue a Kratos, un guerrero espartano convertido en dios, y a su hijo Atreus en un viaje a traves de la mitologia nordica, luchando contra dioses y demonios personales.
idioma.menu.uncharted = "Uncharted" es una emocionante serie de juegos de accion y aventuras protagonizada por Nathan Drake, un carismatico cazador de tesoros. Los jugadores emprenden aventuras por todo el mundo, resolviendo acertijos, combatiendo enemigos y descubriendo antiguos misterios.
idioma.menu.spider = "Spider-Man" es un juego de accion donde controlas a Peter Parker, luchando contra criminales y supervillanos en Nueva York. Combina una historia emocionante con trepidantes acrobacias y combates.
idioma.menu.zelda = En el vasto mundo abierto de Hyrule, Link despierta de su letargo para derrotar a Calamity Ganon. Explora, resuelve acertijos y lucha contra enemigos en esta epica aventura de coraje y redencion.
idioma.menu.mario = Acompana a Mario y Cappy en una aventura por todo el mundo para rescatar a la Princesa Peach de Bowser. Explora reinos vibrantes, captura enemigos y resuelve acertijos en este alocado juego de plataformas 3D.
idioma.menu.pokemon = Embarca en una aventura Pokemon en la region de Galar. Conviertete en el Campeon, lucha contra Pokemon Dynamax y descubre los misterios detras del fenomeno Dynamax en esta epica aventura RPG.
idioma.menu.animal = Sumergete en una vida tranquila en una isla desierta. Crea, personaliza y construye tu comunidad con aldeanos animales antropomorficos en este encantador y relajante juego de simulacion de vida.
idioma.menu.lol = League of Legends (LoL) es un juego de estrategia en equipo donde los jugadores seleccionan campeones con habilidades unicas para luchar en partidas multijugador intensas, estrategicas y competitivas.
idioma.menu.dota = Dota 2 es un complejo juego de arena de batalla en linea multijugador (MOBA) en el que equipos de heroes con habilidades unicas compiten para destruir el Ancient del adversario en batallas intensas y estrategicas.
idioma.menu.aoe = Age of Empires es un juego de estrategia en tiempo real historico donde los jugadores construyen civilizaciones, recolectan recursos y libran guerras a lo largo de diferentes epocas, desde la antiguedad hasta la edad medieval.
idioma.menu.garry = Garry's Mod es un juego sandbox donde los jugadores tienen una creatividad ilimitada. Manipulan objetos, crean dispositivos y construyen mundos, utilizando el motor Source como su lienzo.